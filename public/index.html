<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <script>
      let scale = 1 / devicePixelRatio
      let viewport = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`
      document.write(viewport)
      // document.documentElement.style.fontSize = 100 / 7.5 + 'vw'
      document.documentElement.style.fontSize = innerWidth / 7.5 + 'px'
      document.documentElement.setAttribute('data-dpr', devicePixelRatio + '')
      document.documentElement.setAttribute('data-theme',  'theme')
    </script>
    <title>鱼丸音乐</title>
    <meta name="keywords" content="鱼丸音乐，音乐，播放器，网易，播放，DJ，免费，明星，精选，歌单，高音质，320K，官网，移动站">
    <meta name="description" content="鱼丸音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ, 为用户打造全新的音乐生活。">
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!--
        apple-touch-icon: 用于移动端保存页面快捷方式到桌面的快捷图片
    -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon180.png">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
<!--
√.初始化 HTML 必要标签(优化国产浏览器和IE, logo_icon, SEO标签)
√.使用 webpack 自动转换 CSS3 / ES678 (vue-cli自带)
√.(移动端) viewport 设置
  注意点: html-plugin 无法解析HTML中的模板字符串`${}`, 需要新增配置(bug html-plugin4.0+修复)
         配置 html-loader 解决
√.(移动端) 使用 post-px2rem 插件自动转换成 rem
  注意点: 不需要转换的使用大写 px 单位即可
√.(移动端) 使用 fastclick 插件解决移动端100-300ms点击延迟问题
√.初始化全局样式
  注意点: 移动端的字体大小一般不随设备尺寸的变化而变化(使用scss混合根据dpr计算真实px单位)
-->
